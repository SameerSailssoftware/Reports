<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reports | DAILY LOG</title>
  <link rel="stylesheet" href="Bootstrap/bootstrap.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <div class="pt-5 pl-4">
    <div class="title">
      <h2 class="title-text ml-lg-12 ">Reports | <span class="blue"> DAILY LOG
      </span>
      </h2>
    </div>
     
      
    </div>
  <div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light nav1">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Daily Log</a>


      </div>
    </nav>

  <div class="col-12 area flex" style="height: 51rem;">
    
    <div class="col-6" style="height:30rem; width: 40%;">

     
      <section class="container pt-3">
        <div>
          <h5 class="py-2">From Fill Date</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input type="text" class="form-control2" id="date" placeholder="01/01/2022">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">To Fill Date</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input type="text" class="form-control2" id="date" placeholder="09/29/2022">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

      </section>


      <section class="container pt-3">
        <div>
          <h5 class="py-2">For Facility</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input type="text" class="form-control2" id="date" placeholder="01/01/2022">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-sort-desc"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">Patient Category
          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input type="text" class="form-control2" id="date" placeholder="09/29/2022">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-sort-desc"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

      </section>

      <section class="container pt-3">
        <div>
          <h5 class="py-2">Rx Status</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input type="text" class="form-control2" id="date" placeholder="ALL">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-sort-desc"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

        

      </section>


      <section class="container pt-3 align-items-center">
        <div>
          <div class="form-check flex align-items-center">
            <input type="checkbox" id="vehicle1">
            <label class="form-check-label mt--10" for="flexRadioDefault1">
             <h5 class="py-5">Print Compound Ingredients
            </h5>
            </label>
          </div>
        </div>

        <div>
          <div class="form-check flex align-items-center">
            <input type="checkbox" id="vehicle1">
            <label class="form-check-label mt--10" for="flexRadioDefault1">
             <h5 class="py-5">Only for Facility Patients
            </h5>
            </label> &nbsp; &nbsp; &nbsp;

            <input type="checkbox" id="vehicle1">
            <label class="form-check-label mt--10" for="flexRadioDefault1">
              <h5 class="py-5">Print Rx Sig
             </h5>
             </label>
          </div>
        </div>

      </section>

      <section class="container pt-3">
        <div>
          <div class="form-check flex align-items-center">
            <input type="checkbox" id="vehicle1">
            <label class="form-check-label mt--10" for="flexRadioDefault1">
             <h5 class="py-5">Print Compound Ingredients
            </h5>
            </label>
          </div>
        </div>

        <div style="padding-right: 10rem;">
          <form class="row">
            <div class="col-3">
              <div class="form-check flex">
                <input type="checkbox" id="vehicle1">
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                 <h5 class="py-5">Print Control Report
                </h5>
                </label>
              </div>
            </div>
            
          </form>
        </div>

      </section>



      <section class="container pt-3">
        <div>
          <h5 class="py-2">Sort By</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked="">                
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5">RxNo
                 </h5>
                 </label> &nbsp; &nbsp; &nbsp;

                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">                
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5">Date Time Filled
                 </h5>
                 </label>
              </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">Report Type
          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date" id="datepicker">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked="">                
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5">Compact
                 </h5>
                 </label> &nbsp; &nbsp; &nbsp;

                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">                
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5">Detail
                 </h5>
                 </label>  &nbsp; &nbsp; &nbsp;


                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">                
                 <label class="form-check-label mt--10" for="flexRadioDefault1">
                   <h5 class="py-5">Summary
                  </h5>
                  </label>
              </div>
            </div>
          </form>
        </div>

      </section>

      <div>
        <div class="py-2 pl-0" id="btnside">
           <button class="btn" id="btn7"><span>- T</span> PRINT</button>
            <button class="btn" id="btn7"><span>- P</span> PREVIEW</button>
            <button class="btn" id="btn7"><span>- E</span> EXPORT</button>
            <button class="btn" id="btn7"><span>- C</span> CANCEL</button>
        </div>
      </div>

    </div>

    <div class="area col-6 pt-2" style="height: 48rem; width: 68rem; border:1px solid rgba(0, 0, 0 4%);">

      <img src="icon/image 4.png" alt="" style="width: 1094.73px;
      height: 768.51px;">

    </div>

  </div>

  </div>



</body>

</html>

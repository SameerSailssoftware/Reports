<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reports | Rxs By Insurance</title>
  <link rel="stylesheet" href="Bootstrap/bootstrap.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" href="style.css">


    <!-- Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>


  <!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

<!-- Tempus Dominus Bootstrap 4 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
  
</head>

<body>

  <div class="pt-5 pl-4">
    <div class="title">
      <h2 class="title-text ml-lg-12 ">Reports | <span class="blue upper"> RXS BY INSURANCE
      </span>
      </h2>
    </div>
     
      
    </div>
  <div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light nav1">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Rxs By Insurance</a>


      </div>
    </nav>

  <div class="col-12 area flex" style="height: 51rem;">
    
    <div class="col-6" style="height:30rem; width: 40%;">

     
      <section class="container pt-3">
        <div>
          <h5 class="py-2">From Date</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" placeholder="10/03/2023" data-target="#datetimepicker1"/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                            </div>
                      </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">To Date</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group date" id="datetimepicker" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" placeholder="10/10/2023" data-target="#datetimepicker1"/>
                            <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                            </div>
                      </div>
            </div>
          </form>
        </div>

      </section>


      <section class="container">
        <div>
          <h5 class="py-2">For Facility
          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date" placeholder="ALL  FACILITY">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-sort-desc"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">Patient Category
          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date" placeholder="ALL PATIENT CATEGORY">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-sort-desc"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

      </section>

      <section class="container pt-3">
        <div>
          <h5 class="py-2">Show Drug Cost
          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date" placeholder="ALL">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-sort-desc"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">For Billing

          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date" placeholder="ALL">
                <span class="input-group-append">
                  <span class="input-group-text d-block">
                    <i class="fa fa-sort-desc"></i>
                  </span>
                </span>
              </div>
            </div>
          </form>
        </div>

      </section>

      

      <section class="container pt-2">
       
        <div>
          <form class="row">
            <div class="col-3">
              <div class="input-group9 date" id="datepicker">
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5 blue">Only for RX Amount >=</h5>
                 </label>
                 <form class="row">
                  <div class="col-3">
                    <div id="datepicker">
                      <input type="text" class="form-control2" id="date" placeholder="0.00" 
                      style="border-top-right-radius: 5px; width: 100% !important;
                      border-bottom-right-radius: 5px;">
                      <span class="input-group-append">
                        
                      </span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </form>
        </div>

        <div>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date w-100" style="margin-right: 160px;" id="datepicker">
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5 blue">Include Cash Rx(s)?
                </h5>
                </label> 
                <input type="checkbox" id="vehicle1">
                </label>

              </div>
            </div>
            
          </form>
        </div>

        

      </section>

      <section class="container pt-2" style="justify-content: stretch; !important">

        <div>
          <form class="row">
            <div class="col-3 pt-2">

              <div>
                <div class="form-check flex align-items-center">
                  <input type="checkbox" id="vehicle1">
                  <label class="form-check-label mt--10" for="flexRadioDefault1">
                   <h5 class="py-5 blue">Only Print Rx(s) where Ins Paid Zero(0)
                  </h5>
                  </label>
                </div>
              </div>

              <div>
                <div class="form-check flex align-items-center">
                  <input type="checkbox" id="vehicle1">
                  <label class="form-check-label mt--10" for="flexRadioDefault1">
                   <h5 class="py-5 blue">Show Drug Cost
                  </h5>
                  </label>
                </div>
              </div>


            </div>
          </form>
        </div>


        <div style="margin: 0px 58px;">
          <form class="row">
            <div class="col-3 pt-2">

              <div>
                <div class="form-check flex align-items-center">
                  <label class="form-check-label mt--10" for="flexRadioDefault1">
                   <h5 class="py-5 blue">Show Patient Copy
                  </h5>
                  </label>
                  <input type="checkbox" id="vehicle1">
                </div>
              </div>

              <div>
                <div class="form-check flex align-items-center">
                  <label class="form-check-label mt--10" for="flexRadioDefault1">
                   <h5 class="py-5 blue">Include Medicaid Rx(s)?
                  </h5>
                  </label>
                  <input type="checkbox" id="vehicle1">
                </div>
              </div>


            </div>
          </form>
        </div>


          

      </section>

      <section class="container pt-1" style="justify-content: stretch; !important">
        <div>
          <h5 class="py-2">Included Ins Codes
          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group6 date w-36" id="datepicker">
                <input type="text" class="form-control bg-brown" id="date" placeholder="Included Ins Codes">
              </div>
            </div>
          </form>
        </div>


        <div>
          <form class="row">
            <div class="col-3 pt-2">
              <div class="py-2 pl-0 " id="btnside">
                <button class="btn" id="btn11"><span>- I</span> INCLUDE INS</button>
             </div>
            </div>
          </form>
        </div>

        

      </section>

      <section class="container pt-1" style="justify-content: stretch; !important">
        <div>
          <h5 class="py-2">Excluded Ins Codes
          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group6 date w-36" id="datepicker">
                <input type="text" class="form-control bg-brown" id="date" placeholder="Excluded Ins Codes">
              </div>
            </div>
          </form>
        </div>


        <div>
          <form class="row">
            <div class="col-3 pt-2">
              <div class="py-2 pl-0 " id="btnside">
                <button class="btn" id="btn11"><span>- E</span> EXCLUDE INS</button>
             </div>
            </div>
          </form>
        </div>

        

      </section>

      <section class="container pt-1" style="justify-content: stretch; !important">
        <div>
          <h5 class="py-2">Selected Payor(s)
          </h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group6 date w-36" id="datepicker">
                <input type="text" class="form-control bg-brown" id="date" placeholder="Selected Payor(s)">
              </div>
            </div>
          </form>
        </div>


        <div>
          <form class="row">
            <div class="col-3 pt-2">
              <div class="py-2 pl-0 " id="btnside">
                <button class="btn" id="btn11"><span>- R</span> PAYOR</button>
             </div>
            </div>
          </form>
        </div>

        

      </section>

     

      <section class="container pt-2">
        <div>
          <h5 class="py-2">Order By</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date w-100" id="datepicker">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5">Date
                 </h5>
                 </label> &nbsp; &nbsp; &nbsp;

                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">              
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5">Rx#
                 </h5>
                </label>

              </div>
            </div>
          </form>
        </div>

        <div>
          <h5 class="py-2">Report Type</h5>
          <form class="row">
            <div class="col-3">
              <div class="input-group2 date w-100" id="datepicker">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5">Details
                 </h5>
                 </label> &nbsp; &nbsp; &nbsp;

                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">              
                <label class="form-check-label mt--10" for="flexRadioDefault1">
                  <h5 class="py-5">Summary
                 </h5>
                </label>

              </div>
            </div>
          </form>
        </div>

      </section>


     

      <div>
        <div class="py-2 pl-3 pt-3" id="btnside">
           <button class="btn" id="btn7"><span>- T</span> PRINT</button>
            <button class="btn" id="btn7"><span>- P</span> PREVIEW</button>
            <button class="btn" id="btn7"><span>- E</span> EXPORT</button>
            <button class="btn" id="btn7"><span>- C</span> CANCEL</button>
        </div>
      </div>

    </div>

    <div class="area col-6 pt-2" style="height: 48rem; width: 68rem; border:1px solid rgba(0, 0, 0 4%);">

      <img src="icon/image 4.png" alt="" style="width: 1094.73px;
      height: 768.51px;">

    </div>

  </div>

  </div>

  <script src="js/tracking.js"></script>
